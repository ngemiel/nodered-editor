<!DOCTYPE html>
<html>
<head>
  <title>NodeRED Editor @ngemiel</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    #editor { width: 100%; height: 500px; border: 2px solid #d32f2f; background: white; padding: 15px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Custom Node-RED Editor</h1>
  <div id="editor" contenteditable>[]</div>
  <script>
    const e = document.getElementById('editor');
    e.innerText = localStorage.getItem('flow') || '[]';
    e.oninput = () => localStorage.setItem('flow', e.innerText);
  </script>
</body>
</html>
